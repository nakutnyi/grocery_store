<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
</head>

<body>
  <main>
    {% if user.is_authenticated %}
      <p>Hi {{ user.username }}!</p>
    {% else %}
      <p>Hello, Guest!</p>
      <a href="{% url 'login' %}">Log In</a>
    {% endif %}
    {% block content %}
    {% endblock %}
  </main>
</body>

</html>
